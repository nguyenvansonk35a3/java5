<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}"/>
    </head>
    
    <body>
        <!--<div th:replace="fragments/header::header">Header</div>-->
        <div class="container">
            <h1 class="btn btn-primary"> <span class="fa fa-home"></span> &nbsp; SONSO.ORG</h1>
            <h1>hello - this is edit department</h1>
            <hr/>
            <h1>Edit the department: <span th:text="${idDepartment}"></span></h1>
            <form th:object="${department}" th:action="@{/departments/edit}" method="post">
                <div class="form-group"> 
                    <label for="idDepartment">ID DEPARTMENT:</label>
                    <input type="text" th:field="*{idDepartment}" readonly="" class="form-control"/>
                </div>
                <div class="form-group"> 
                    <label for="nameDepartment">NAME DEPARTMENT:</label>
                    <input type="text" th:field="*{nameDepartment}" class="form-control"/>
                </div>
                
                <input type="submit" name="Update" class="btn btn-warning">
            </form>
            
            <a th:href="${'/departments/view'}" class="btn btn-primary">List all department</a>
        </div>
        
        
    </body>
</html>
