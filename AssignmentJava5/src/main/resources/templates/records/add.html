<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}"/>
    </head>
    
    <body>
        <div th:replace="fragments/header::header">Header</div>
        <div class="container">
            <h1 class="btn btn-primary"> <span class="fa fa-home"></span> &nbsp; SONSO.ORG</h1>
            <h1>hello - this is add record</h1>
            <hr/>
            <form th:object="${record}" th:action="@{/records/add}" method="post">
                <div class="form-group">
                    <label for="idRecord">ID RECORD:</label>
                    <input type="text" th:field="*{idRecord}" class="form-control"/>
                        <small th:if="${#fields.hasErrors('idRecord')}"
                            class=" form-text text-muted alert alert-danger"
                            th:errors="*{idRecord}">idRecord Error</small>    
                </div>
                <div class="form-group">
                    <label for="type">TYLE:</label>
                    <input type="text" th:field="*{type}" class="form-control"/>
                        <small th:if="${#fields.hasErrors('type')}"
                            class=" form-text text-muted alert alert-danger"
                            th:errors="*{type}">type Error</small>    
                </div>
                <div class="form-group">
                    <label for="reason">reason:</label>
                    <input type="text" th:field="*{reason}" class="form-control"/>
                        <small th:if="${#fields.hasErrors('reason')}"
                            class=" form-text text-muted alert alert-danger"
                            th:errors="*{reason}">reason Error</small>    
                </div>
                <div class="form-group">
                    <label for="date">DATE:</label>
                    <input type="text" th:field="*{date}" class="form-control"/>
                        <small th:if="${#fields.hasErrors('date')}"
                            class=" form-text text-muted alert alert-danger"
                            th:errors="*{date}">date Error</small>    
                </div>
<!--                <div class="form-group">
                    <label for="idStaff">ID SATAFF:</label>
                    <input type="text" th:field="*{idStaff}" class="form-control"/>
                        <small th:if="${#fields.hasErrors('idStaff')}"
                            class=" form-text text-muted alert alert-danger"
                            th:errors="*{idStaff}">idStaff Error</small>    
                </div>-->
                <div class="form-group">
                    <label for="idStaff">IDSAFF</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="idStaff">
                        <th:block th:each="item: ${staff}">
                            <option th:text="${item.nameStaff}" th:value="${item.idStaff}">1</option>
                        </th:block>
                    </select>
                </div>
                
                <input type="submit" name="Add new" class="btn btn-outline-success"/>
            </form>
            
            <a th:href="${'/records/view'}" class="btn btn-primary">List All Department</a>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
