<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}"/>
    </head>
    
    <body>
        <div th:replace="fragments/header::header">Header</div>
        <div class="container">
            <h1 class="btn btn-primary"> <span class="fa fa-home"></span> &nbsp; SONSO.ORG</h1>
            <h1>hello - this is edit record</h1>
            <hr/>
            <h1>Edit the record <span th:text="${idRecord}"></span></h1>
             <form th:object="${record}" th:action="@{/records/edit}" method="post">
                <div class="form-group">
                    <label for="idRecord">ID RECORD:</label>
                    <input type="text" th:field="*{idRecord}" readonly="" class="form-control"/> <br>
                </div>
                <div class="form-group">
                    <label for="type">TYPE:</label>
                    <input type="text" th:field="*{type}"  class="form-control"/> <br>
                </div>
                <div class="form-group">
                    <label for="reason">TYPE:</label>
                    <input type="text" th:field="*{reason}" class="form-control"/> <br>
                </div>
                <div class="form-group">
                    <label for="date">DATE:</label>
                    <input type="text" th:field="*{date}" class="form-control"/> <br>
                </div>
<!--                <div class="form-group">
                    <label for="idStaff">ID STAFF:</label>
                    <input type="text" th:field="*{idStaff}"  class="form-control"/> <br>
                </div>-->
                 <div class="form-group">
                                <label for="idStaff">IDSTAFF</label>
                                <select class="form-control" id="exampleFormControlSelect1" name="idStaff">
                                    <th:block th:each="item: ${staff}">
                                        <option th:text="${item.nameStaff}" th:value="${item.idStaff}">1</option>
                                    </th:block>
                                </select>
                                
                            </div>
                

                <input type="submit" name="Update" class="btn btn-warning"/>
            </form>
            
            <a th:href="${'/records/view'}" class="btn btn-primary">List All Users</a>
        </div>

        <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/js/1.14.6/umd/popper.min.js}"></script>
    </body>
</html>
