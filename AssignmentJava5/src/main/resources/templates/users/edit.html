<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}"/>
    </head>
    <body>        
        <div class="container">
            <h1>Edit the user: <span th:text="${username}"></span></h1>
            <hr/>
            <form th:object="${user}" th:action="@{/users/edit}" method="post">
                <div class="form-group">
                    <label for="username">USERNAME:</label>
                    <input type="text" th:field="*{username}" readonly="" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" th:field="*{password}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="fullname">FULLNAME:</label>
                    <input type="text" th:field="*{fullname}" class="form-control"/>
                </div>
                
                <input type="submit" name="Update" class="btn btn-warning">
            </form>
            
            <a th:href="${'/users/view'}" class="btn btn-primary">List all user</a>
        </div>
        
        <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/js/1.14.6/umd/popper.min.js}"></script>
    </body>
</html>
