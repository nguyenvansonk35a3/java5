<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.6.3/css/all.min.css}"/>
    </head>
    
    <body>
        <div class="container">
            <h1>xin chao day la trang addLogin</h1>
            <hr/>
            <form  th:object="${user}" th:action="@{/users/add}" method="post">
                <div class="form-group">
                    <label for="username">USERNAME:</label>
                    <input type="text" th:field="*{username}" class="form-control"><br>
                    <small th:if="${#fields.hasErrors('username')}"
                        class=" form-text text-muted alert alert-danger"
                        th:errors="*{username}">Username Error</small>
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" th:field="*{password}" class="form-control">
                        <small th:if="${#fields.hasErrors('password')}"
                            class="form-text text-muted alert alert-danger"
                            th:errors="*{password}">Password Error</small>
                </div>
                <div class="form-group">
                    <label for="fullname">FULNAME:</label>
                    <input type="text" th:field="*{fullname}" class="form-control" >
                        <small th:if="${#fields.hasErrors('fullname')}"
                            class="form-text text-muted alert alert-danger"
                            th:errors="*{fullname}">fullname Error</small>
                </div>

                <!--<button type="submit" class="btn btn-primary">Add</button>-->
                <input type="submit" name="Add New" class="btn btn-warning">
            </form>
            
            <a th:href="${'/users/view'}" class="btn btn-info">List All Users</a>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
